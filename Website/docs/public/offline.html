<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | SukiSU-Ultra</title>
    <meta name="theme-color" content="#64edff" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          'Noto Sans',
          sans-serif;
      }
      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        max-width: 560px;
        background: #fff;
        color: #111;
        border-radius: 12px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.06);
        padding: 24px;
      }
      .card h1 {
        margin: 0 0 8px;
        font-size: 1.4rem;
      }
      .card p {
        margin: 0.5rem 0;
        line-height: 1.5;
      }
      .muted {
        color: #666;
        font-size: 0.9rem;
      }
      .actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.75rem;
      }
      .btn {
        padding: 0.6rem 0.9rem;
        border-radius: 8px;
        border: 1px solid #d0d0d0;
        background: #f7f7f7;
        color: #111;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p>We couldn't load this page because your device has no internet connection.</p>
        <p class="muted">
          When you're back online, try again. Some pages you visited before may still work from
          cache.
        </p>
        <div class="actions">
          <a class="btn" href="/">Go to home</a>
          <a class="btn" href="/guide/">Docs guide</a>
        </div>
      </div>
    </div>
  </body>
</html>
